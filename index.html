<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Metrophobic&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading-page">
      <div id="container">
        <span class="loading-dot"></span>
        <span class="loading-dot"></span>
        <span class="loading-dot"></span>
        <span class="loading-dot"></span>
      </div>
      <h1>LOADING</h1>
    </div>
    <h1 id="stage"></h1>
    <div class="textbox">
      <span class="p-box1"></span>&nbsp;和&nbsp;
      <span class="p-box2"></span>&nbsp;之间的距离是:&nbsp;<span id="distance">
        0 </span
      >&nbsp;km?
    </div>
    <div class="block">
      <h1>恭喜! 你找到了正确的距离!</h1>
      <h1>
        <span class="p-box1"></span>&nbsp;和&nbsp;<span class="p-box2"></span
        >&nbsp;之间的距离是:
      </h1>
      <h1><span id="finalD"></span>km</h1>
      <button class="next-button" onclick="">下一关</button>
    </div>
    <a-scene
      foo
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item
          id="Earth-asset"
          src="./model/earth.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Moon-asset"
          src="./model/moon.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Mars-asset"
          src="./model/mars.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Jupiter-asset"
          src="./model/jupiter.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Mercury-asset"
          src="./model/mercury.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Venus-asset"
          src="./model/venus.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Saturn-asset"
          src="./model/saturn.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Uranus-asset"
          src="./model/uranus.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Neptune-asset"
          src="./model/neptune.glb"
          timeout="10000"
        ></a-asset-item>
        <a-asset-item
          id="Sun-asset"
          src="./model/sun.glb"
          timeout="10000"
        ></a-asset-item>
      </a-assets>
      <a-marker markerhandler type="barcode" value="7">
        <a-entity
          id="planet1-model"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear"
        >
        </a-entity
      ></a-marker>
      <a-marker markerhandler type="barcode" value="8"
        ><a-entity
          id="planet2-model"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="./app.js"></script>
  </body>
</html>
